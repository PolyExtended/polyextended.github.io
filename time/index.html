               // Fetch the PolyExtended user's avatar from GitHub API
        fetch('https://api.github.com/users/PolyExtended')
            .then(response => response.json())
            .then(data => {
                // Extract the avatar URL from the API response
                const avatarUrl = data.avatar_url;
                const twitterImage = document.getElementById('twitter-image');
                twitterImage.content = avatarUrl;
                // Update the href attribute of the favicon link
                const favicon = document.getElementById('favicon');
                favicon.href = avatarUrl;
            })
            .catch(error => {
                console.error('Error fetching avatar:', error);
            });
    </script>

<div class="container">
    <h3>PolyTime</h3>
    <span>Whippy Start's At 7:30 AEST</span></p>
    <p id="local-time">Local Time: <span class="badge bg-primary text-white"></span></p>
    <p id="aest-time">AEST: <span class="badge bg-success text-white"></span></p>
</div>

<!-- Add Materialize JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script>
    // Function to update time
    function updateTime() {
        // Get the current local time
        const localTime = new Date();

        // Display local time
        $("#local-time .badge").html(localTime.toLocaleTimeString()).addClass('text-white');

        // Display AEST time
        const aestTime = localTime.toLocaleTimeString("en-AU", { timeZone: "Australia/Sydney" });
        $("#aest-time .badge").html(aestTime).addClass('text-white');
    }

    // Update time every second
    setInterval(updateTime, 1000);

    // Initialize Materialize components
    $(document).ready(function () {
        M.AutoInit();
    });
</script>
