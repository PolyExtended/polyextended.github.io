<!DOCTYPE html>
<html lang="en">
<head>
  <title>PolyExtend - PolyDev</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    a {
      color: #16aaf2;
    }

    .backer {
      background: #16aaf2;
    }

    .backer-dark {
      background: #0c99dd;
    }
  </style>
</head>
<body>

  <header class="z-depth-1">
    <nav class="z-depth-0 backer-dark">
      <div class="nav-wrapper container">
        <ul class="left">
          <li><a href="https://rebrand.ly/PolyExtended">Home</a></li>
          <li><a href="https://rebrand.ly/polylive">PolyLive</a></li>
          <li><a href="https://rebrand.ly/PolyStreamLookup">PolyLookup</a></li>
          <li><a href="https://rebrand.ly/polywyr">Poly - WYR?</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <header>
    <div class="backer white-text valign-wrapper" style="height: 480px;">
      <div class="container center-align valign">
        <img src="/images/extend-white.png" style="height: 140px;">
        <h1>PolyExtend</h1>
        <h4>Extend your stream experience</h4>
      </div>
    </div>
  </header>

  <main class="container" style="padding: 2rem 0">
    <!-- Your main content here -->
    <div id="repo-cards"></div>
  </main>

  <footer class="container section grey-text center-align">
    &copy; 2016 PolyDev
  </footer>

  <script>
    // Fetch repositories from GitHub API with the specified topics
    const topics = ['polyextended'];
    const poly = 'polyextended';

    fetch('https://api.github.com/users/polyextended/repos')
      .then(response => response.json())
      .then(repos => {
        // Select the container for repository cards
        const repoCards = document.getElementById('repo-cards');

        // Filter repositories based on topics
        const filteredRepos = repos.filter(repo => {
          const repoTopics = repo.topics || [];
          return topics.every(topic => repoTopics.includes(topic));
        });

        // Iterate through the filtered repositories and create cards
        filteredRepos.forEach(repo => {
          // Create card element
          const card = document.createElement('div');
          card.classList.add('card', 'mb-3');

          // Include card content
          card.innerHTML = `
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">${repo.name}<i class="material-icons right">more_vert</i></span>
              <p>${repo.description || `Project For @PolyExtended${bsrp}`}</p>
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">${repo.name}<i class="material-icons right">close</i></span>
              <ul>
                <li>Stars: ${repo.stargazers_count}</li>
                <li>Watchers: ${repo.watchers_count}</li>
                <li>Forks: ${repo.forks_count}</li>
              </ul>
              <a href="${repo.html_url}" class="btn">Link</a>
            </div>
          `;

          // Format and set the created_at timestamp using Moment.js
          const createdTimestamp = moment(repo.created_at).fromNow();
          const createdAtElement = document.createElement('div');
          createdAtElement.classList.add('card-action', 'text-muted');
          createdAtElement.textContent = `Created ${createdTimestamp}`;
          card.appendChild(createdAtElement);

          // Append the card to the container
          repoCards.appendChild(card);
        });
      })
      .catch(error => console.error('Error fetching repositories:', error));
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
